<div class="login__container">
  <div class="login__logo">
    <img src="assets/short-logo.png" alt="Website Short Logo" />
  </div>

  <h2 class="login__title">Добро Пожаловать!</h2>

  <span class="login__subtitle">Войти в аккаунт Social Empire</span>

  <form class="login__form">
    <div class="login__form-inputs">
      <!-- Первое поле для почты или логина -->
      <div class="login__form-inputs_input">
        <span class="login__form-inputs_input-icon">
          <i class="bx bx-user"></i>
        </span>

        <input required type="text" placeholder="Email / Username" />
      </div>

      <!-- Второе поле для пароля -->
      <div class="login__form-inputs_input">
        <span class="login__form-inputs_input-icon">
          <i class="bx bx-lock-open"></i>
        </span>

        <input required type="password" placeholder="Password" />
      </div>
    </div>

    <div class="login__form-wrapper">
      <div class="login__form-wrapper_checkbox">
        <label class="checkbox path">
          <input type="checkbox" />
          <svg viewBox="0 0 21 21">
            <path
              d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"
            ></path>
          </svg>
          Запомнить
        </label>
      </div>

      <div class="login__form-wrapper_reset-password">
        <!-- TODO: Заменить ссылку по роутингу -->
        <a routerLink="#" target="_blank">Забыли пароль?</a>
      </div>
    </div>

    <div class="login__form-login">
      <button class="login__form-login_btn">Войти в аккаунт</button>
    </div>

    <div class="login__form-register">
      <a class="login__form-register_btn">Зарегистрироваться</a>
    </div>
  </form>
</div>
