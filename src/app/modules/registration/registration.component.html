<div class="registration__container">
  <h2 class="registration__title">Добро Пожаловать!</h2>

  <span class="registration__subtitle">Зарегистрировать аккаунт Social Empire</span>

  <!-- TODO: Сделать логику post-запроса на сервер, что пользователь отправляет свои данные для регистрации -->
  <form class="registration__form">
    <div class="registration__form-inputs">
      <!-- Первое поле для логина -->
      <div class="registration__form-inputs_input">
        <span class="registration__form-inputs_input-icon">
          <i class="bx bx-user"></i>
        </span>

        <input required type="text" placeholder="Логин" />
      </div>

      <!-- Второе поле для пароля -->
      <div class="registration__form-inputs_input">
        <span class="registration__form-inputs_input-icon">
          <i class="bx bx-lock-open"></i>
        </span>

        <input required type="password" placeholder="Пароль" />
      </div>

      <!-- TODO: Сделать валидацию пароля + проверку схожести повторного пароля с основным -->
      <!-- Третье поле для повтора пароля -->
      <div class="registration__form-inputs_input">
        <span class="registration__form-inputs_input-icon">
          <i class="bx bx-key"></i>
        </span>

        <input required type="password" placeholder="Повторите Пароль" />
      </div>

      <!-- Четвёртое поле для почты -->
      <div class="registration__form-inputs_input">
        <span class="registration__form-inputs_input-icon">
          <i class="bx bx-envelope"></i>
        </span>

        <!-- TODO: Сделать обязательным поле с вводом почты -->
        <input type="text" placeholder="Почта" />
      </div>
    </div>

    <div class="registration__form-wrapper">
      <!-- TODO: Сделать логику для рассылки и соглашения с политиками сервиса -->
      <div class="registration__form-wrapper_checkboxes">
        <label class="checkbox path" for="checkbox-subscribe">
          <input type="checkbox" id="checkbox-subscribe" />
          <svg viewBox="0 0 21 21">
            <path
              d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"
            ></path>
          </svg>
          Подписаться на нашу рассылку
        </label>

        <label class="checkbox path" for="checkbox-policy">
          <input type="checkbox" id="checkbox-policy" />
          <svg viewBox="0 0 21 21">
            <path
              d="M5,10.75 L8.5,14.25 L19.4,2.3 C18.8333333,1.43333333 18.0333333,1 17,1 L4,1 C2.35,1 1,2.35 1,4 L1,17 C1,18.65 2.35,20 4,20 L17,20 C18.65,20 20,18.65 20,17 L20,7.99769186"
            ></path>
          </svg>
          Соглашаюсь с политиками сервиса
        </label>
      </div>
    </div>

    <div class="registration__form-register">
      <button class="registration__form-register_btn">Зарегистрироваться</button>
    </div>

    <div class="registration__form-login">
      <a routerLink="/start-page" class="registration__form-login_btn">Войти в аккаунт</a>
    </div>
  </form>
</div>
